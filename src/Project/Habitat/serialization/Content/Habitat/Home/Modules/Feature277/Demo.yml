    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p><span style="line-height: 24.2857px;">The Demo module contains a number of features used for demonstrating aspects of the Sitecore platform, such as triggering a campaign from external sites or &nbsp;information about what the Sitecore Experience Database contains.<br />
        </span></p>
        <p>For example, the little information icon shown in the lower right hand side of the screen will open a panel showing information from the Sitecore Experience Database.</p>
        <p>The module also allows fake demo pages, for example for initiating scenarios from search engines or social media pages. These pages can also fake referrers, IP adresses and geo location. The pages can be edited in Sitecore but will not affect xDB tracking and analytics.</p>
        <p>There are the following examples:</p>
        <ul>
            <li><a href="~/link.aspx?_id=3FD6E5B01C5F42EB9755A15AC685FCF2&amp;_z=z">Fake Google Page</a></li>
            <li><a href="~/link.aspx?_id=BE6D47EF9AB84D398C5E6B813F63FCA9&amp;_z=z">Faking the referrer</a></li>
            <li><a href="~/link.aspx?_id=CA8DA793301E40C187F925F6E1BE6DF4&amp;_z=z">Faking the IP address</a></li>
            <li><a href="~/link.aspx?_id=3AE25493239A4C43A798273F0ACBB728&amp;_z=z">Faking Geo location</a></li>
        </ul>
        <p>To test these pages properly, please copy the links, open a private browsing window and initiate the visit by visiting these pages first.</p>
